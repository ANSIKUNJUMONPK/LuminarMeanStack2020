<html>
    <head>
        <title> registration page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <form >
            <!--firstname lastname phonenumber collegename coursename email password -->
            <div class="form-group"> 
                <label for="fname">first name</label>
                <input type="text" class="form-control" id="fname">  </div>
                <div class="form-group"> 
                    <label for="lname">last name</label>
                    <input type="text" class="form-control" id="lname">  </div>
                    <div class="form-group"> 
                        <label for="pn">phone number</label>
                        <input type="number" class="form-control" id="pn">  </div>
                        <div class="form-group"> 
                            <label for="cname">college name</label>
                            <input type="text" class="form-control" id="cname">  </div>
                            <div class="form-group"> 
                                <label for="coursename">course name</label>
                                <select class="form-control" id="coursename">       
                                <option value="">MEAN STACK</option>
                                <option value="">DJANGO</option>
                                <option value="">SOFTWARE TESTING</option> </select>
                            </div>
                             
            <div class="form-group">

                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
    </div>
    </body>
</html>
